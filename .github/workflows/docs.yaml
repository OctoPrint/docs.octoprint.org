name: Build & publish docs

on:
  push:
    branches:
      - master
  repository_dispatch:
    types: [docs]
  workflow_dispatch:

jobs:
  build:
    name: Build docs
    runs-on: ubuntu-latest
    strategy:
      matrix:
        # you must not use anything but include here or the version.json generation will fail!
        include:
          - version: "1.4.2"
            source: "tags"
            python: "3.7"
            sphinx: "3.1.2"
            mermaid: "0.4.0"
          - version: "1.5.3"
            source: "tags"
            python: "3.7"
            sphinx: "3.3.0"
            mermaid: "0.4.0"
          - version: "1.6.0"
            source: "tags"
            python: "3.7"
            sphinx: "3.3.0"
            mermaid: "0.4.0"
          - version: "master"
            source: "heads"
            python: "3.7"
            sphinx: "3.5.4"
            mermaid: "0.6.3"
          - version: "maintenance"
            source: "heads"
            python: "3.7"
            sphinx: "3.3.0"
            mermaid: "0.4.0"
          - version: "devel"
            source: "heads"
            python: "3.7"
            sphinx: "3.3.0"
            mermaid: "0.4.0"
    steps:
      - name: üßæ Log event & matrix
        run: |
          echo "Event: ${{ github.event_name }} - ${{ toJson(github.event.client_payload) }}"
          echo "Matrix: ${{ matrix.version }}, ${{ matrix.source }}, ${{ matrix.python }}"
          echo "Formatted ref: ${{ format('refs/{0}/{1}', matrix.source, matrix.version) }}"

      - name: ‚¨á Checkout docs.octoprint.org
        if: github.event_name == 'push' || github.event_name == 'workflow_dispatch' || github.event.client_payload.ref == format('refs/{0}/{1}', matrix.source, matrix.version)
        uses: actions/checkout@v2
        with:
          path: docs.octoprint.org

      - name: üëÄ Determine latest OctoPrint release
        if: github.event_name == 'push' || github.event_name == 'workflow_dispatch' || github.event.client_payload.ref == format('refs/{0}/{1}', matrix.source, matrix.version)
        id: latest
        uses: foosel/github-action-get-latest-release@master
        with:
          repository: "OctoPrint/OctoPrint"

      - name: üêç Set up Python ${{ matrix.python }}
        if: github.event_name == 'push' || github.event_name == 'workflow_dispatch' || github.event.client_payload.ref == format('refs/{0}/{1}', matrix.source, matrix.version)
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python }}

      - name: üêç Preinstall some dependencies
        if: github.event_name == 'push' || github.event_name == 'workflow_dispatch' || github.event.client_payload.ref == format('refs/{0}/{1}', matrix.source, matrix.version)
        run: |
          pip install sphinx==${{ matrix.sphinx }} sphinxcontrib-mermaid==${{ matrix.mermaid }} watchdog==0.10.4

      - name: ‚¨á Checkout OctoPrint
        if: github.event_name == 'push' || github.event_name == 'workflow_dispatch' || github.event.client_payload.ref == format('refs/{0}/{1}', matrix.source, matrix.version)
        uses: actions/checkout@v2
        with:
          repository: "OctoPrint/OctoPrint"
          ref: ${{ matrix.version }}
          path: OctoPrint

      - name: üèó Install OctoPrint
        if: github.event_name == 'push' || github.event_name == 'workflow_dispatch' || github.event.client_payload.ref == format('refs/{0}/{1}', matrix.source, matrix.version)
        run: |
          cd ${{ github.workspace }}/OctoPrint
          pip install .[develop,docs]

      - name: üîÑ Generate versions.json
        if: github.event_name == 'push' || github.event_name == 'workflow_dispatch' || github.event.client_payload.ref == format('refs/{0}/{1}', matrix.source, matrix.version)
        run: |
          python ${{ github.workspace }}/docs.octoprint.org/util/versions_from_matrix.py ${{ github.workspace }}/docs.octoprint.org/.github/workflows/docs.yaml versions.json

      - name: üèó Build docs
        if: github.event_name == 'push' || github.event_name == 'workflow_dispatch' || github.event.client_payload.ref == format('refs/{0}/{1}', matrix.source, matrix.version)
        run: |
          cd ${{ github.workspace }}/docs.octoprint.org/util/versionselector
          python versionselector.py ${{ github.workspace }}/OctoPrint/docs/ ${{ matrix.version }} ${{ steps.latest.outputs.release }} ${{ github.workspace }}/versions.json

      #- name: üîé Run link check
      #  id: lc
      #  uses: peter-evans/link-checker@v1
      #  with:
      #    args: -v -r -d ./OctoPrint/docs/_build/html/${{ matrix.version }} ./OctoPrint/docs/_build/html/${{ matrix.version }}
      #- name: üîé Evaluate link check
      #  run: exit ${{ steps.lc.outputs.exit_code }}

      - name: ‚¨Ü Persist build result
        if: github.event_name == 'push' || github.event_name == 'workflow_dispatch' || github.event.client_payload.ref == format('refs/{0}/{1}', matrix.source, matrix.version)
        uses: actions/upload-artifact@v2
        with:
          name: ${{ matrix.version }}
          path: ${{ github.workspace }}/OctoPrint/docs/_build/html/${{ matrix.version }}

  deploy:
    name: Deploy docs
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: ‚¨á Checkout docs.octoprint.org
        uses: actions/checkout@v2
        with:
          ref: gh-pages
          path: docs

      - name: ‚¨á Fetch all artifacts
        uses: actions/download-artifact@v2
        with:
          path: artifacts

      - name: üßπ Cleanup all docs
        if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
        run: |
          count=`ls -1 artifacts | wc -l`
          if [ $count != '0' ]; then
              rm -rf docs/* || true
              touch docs/.nojekyll
              cp -rv artifacts/* docs
          fi

      - name: üßπ Cleanup regenerated docs
        if: github.event_name == 'repository_dispatch'
        run: |
          version="${{ github.event.client_payload.ref }}"
          version=${version#"refs/heads/"}
          version=${version#"refs/tags/"}

          echo "Version is $version"

          if [ -d "artifacts/$version" ]; then
            rm -rf docs/$version || true
            cp -r artifacts/$version docs/
          fi

      - name: üöÄ Commit & deploy
        uses: EndBug/add-and-commit@v4
        with:
          cwd: "docs"
          ref: "gh-pages"
          message: "Publish new build of docs"
          author_name: 'github-actions[bot]'
          author_email: 'github-actions[bot]@users.noreply.github.com'
