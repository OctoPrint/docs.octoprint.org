name: Build & publish docs

on:
  repository_dispatch:
    types: [docs]

jobs:
  build:
    name: Build docs
    runs-on: ubuntu-latest
    strategy:
      matrix:
        # you must not use anything but include here or the version.json generation will fail!
        include:
          - version: "1.3.12"
            python: "2.7"
            source: "tags"
          - version: "1.4.0"
            python: "3.7"
            source: "tags"
          - version: "maintenance"
            python: "3.7"
            source: "branches"
    steps:
      - name: ‚¨á Checkout docs.octoprint.org
        uses: actions/checkout@v2
        with:
          path: docs.octoprint.org

      - name: üëÄ Determine latest OctoPrint release
        id: latest
        uses: pozetroninc/github-action-get-latest-release@master
        with:
          repository: "OctoPrint/OctoPrint"

      - name: üêç Set up Python ${{ matrix.python }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python }}

      - name: ‚¨á Checkout OctoPrint
        uses: actions/checkout@v2
        with:
          repository: "OctoPrint/OctoPrint"
          ref: ${{ matrix.version }}
          path: OctoPrint

      - name: üèó Install OctoPrint
        run: |
          cd ${{ github.workspace }}/OctoPrint
          pip install .[develop,docs]

      - name: üîÑ Generate versions.json
        run: |
          python ${{ github.workspace }}/docs.octoprint.org/.github/versionselector/versions_from_matrix.py ${{ github.workspace }}/docs.octoprint.org/.github/workflows/docs.yaml versions.json

      - name: üèó Build docs
        run: |
          cd ${{ github.workspace }}/docs.octoprint.org/.github/versionselector
          python versionselector.py ${{ github.workspace }}/OctoPrint/docs/ ${{ matrix.version }} ${{ steps.latest.outputs.release }} ${{ github.workspace }}/versions.json

      - name: ‚¨Ü Persist build result
        uses: actions/upload-artifact@v2
        with:
          name: ${{ matrix.version }}
          path: ${{ github.workspace }}/OctoPrint/docs/_build/html/${{ matrix.version }}

  deploy:
    name: Deploy docs
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: ‚¨á Checkout docs.octoprint.org
        uses: actions/checkout@v2

      - name: üßπ Cleanup docs
        run: |
          rm -rf docs || true
          mkdir docs
          touch docs/.nojekyll

      - name: ‚¨á Fetch all artifacts
        uses: actions/download-artifact@v2
        with:
          path: docs

      - name: üöÄ Commit & deploy
        uses: EndBug/add-and-commit@v4
        with:
          add: "docs"
          message: "Publish new build of docs"
          author_name: 'github-actions[bot]'
          author_email: 'github-actions[bot]@users.noreply.github.com'
